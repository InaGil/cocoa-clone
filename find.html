<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find screen Cacao talk</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="components/nav-bar.css">
    <link rel="stylesheet" href="components/screen-header.css">
    <link rel="stylesheet" href="css/screens/friends.css">
    <link rel="stylesheet" href="components/user-components.css">
    <link rel="stylesheet" href="components/badge.css">
    <link rel="stylesheet" href="components/no-mobile.css">
   
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
    </div>
        <div class="status-bar__column">
        <span>18:43</span></div>
        <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full" fa-lg></i>
        <i class="fa-solid fa-bolt"></i>
    </div>
    </div>

    <header class="screen-header">

<h1 class="screen-header__title">Find</h1>
<div class="screen-header__icons">
  <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
  <span><i class="fa-solid fa-gear fa-lg"></i></div>
</span>

    </header>
<main class="main-screen">
    <div class="icon-row">
        <div class="icon-row__icon"><i class="fa-solid fa-qrcode"></i><span>QR Code</span></div>
        <div class="icon-row__icon"><i class="fa-regular fa-address-book"></i><span>Add by Contacts</span></div>
        <div class="icon-row__icon"><i class="fa-solid fa-fingerprint"></i><span>Add by ID</span></div>
        <div class="icon-row__icon"><i class="fa-regular fa-envelope"></i><span>Invite</span></div>
    </div>
    <div class="recommended-friends">
        <h6 class="Recommended-friends__title">Recommended Friends</h6>
        <span>you have no recommended firends.</span>
    </div>

    <div class="open-chat">
        <div class="open-chat__header">
            <h4>Open Chat</h4>
            <span>Go to Openchat Home <i class="fa-solid fa-chevron-right fa-xs"></i></span>
        </div>
    </div>

    <div class="open-post">
        <div class="open-post__column">
            <h5 class="open-post__title">#Elemental</h5>
            <h6 class="open-post__hashtags">#music #lauv #elemental </h6>
            <div class="open-post__members">
                <img src="https://static.wikia.nocookie.net/disney/images/4/40/SquishySquibbles-MU.png/revision/latest/scale-to-width-down/250?cb=20131112051254">
                <span class="open-post__member-count">802 members</span>
                <div class="divider"></div>
                <span class="open-post__member-status">Active</span>
            </div>
       

        </div>
        <div class="open-post__column">
            <div class="open-post__photo">
                <img src="https://www.udiscovermusic.com/wp-content/uploads/2023/06/Lauv-Steal-The-Show.jpg" >
            <div>
                <div class="open-post__heart-count"><i class="fa-solid fa-heart fa-xs"></i> <span>800</span>
                </div>
                </div>
            </div>
        </div>
    </div>
    <div class="open-post">
        <div class="open-post__column">
            <h5 class="open-post__title">#Up</h5>
            <h6 class="open-post__hashtags">#movie #love #friendship </h6>
            <div class="open-post__members">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRnfTkypIr1xo9rbp5LYmY5pIFmfSCxyufy_Q&usqp=CAU">
                <span class="open-post__member-count">275 members</span>
                <div class="divider"></div>
                <span class="open-post__member-status">Active</span>
            </div>
       

        </div>
        <div class="open-post__column">
            <div class="open-post__photo">
                <img src="https://d23.com/app/uploads/2019/05/780x463-up-easter-eggs-8.jpg" >
            <div>
                <div class="open-post__heart-count"><i class="fa-solid fa-heart fa-xs"></i> <span>326</span>
                </div>
                </div>
            </div>
        </div>
    </div>

</main>
    

<nav class="nav">
    <ul class="nav__list">
        <li class="nav__btn">
            <a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a></li>
        <li class="nav__btn">
            
            <a class="nav__link" href="chat.html"><i class="far fa-comment fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="more.html">
                <div class="nav__dott-notification"></div><i class="fa-solid fa-ellipsis fa-2x"></i></a>
        </li>
    </ul>
</nav>

<div id="no-mobile">
    <span>Your Screen is too BIG</span>
</div>


    <script src="https://kit.fontawesome.com/6f5445629d.js" crossorigin="anonymous"></script>
</body>
</html>
